name: Test

on:
  push:
    
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --extra test --dev
        # Install DuckDB ICU extension for timezone support
        uv run python -c "import duckdb; conn = duckdb.connect(); conn.execute('INSTALL icu'); conn.execute('LOAD icu')"

    - name: Run tests with pytest
      run: |
        uv run pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=html --cov-report=json
        echo "### Test Coverage Report - Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "```" >> $GITHUB_STEP_SUMMARY
        uv run coverage report >> $GITHUB_STEP_SUMMARY
        echo "```" >> $GITHUB_STEP_SUMMARY
    
    - name: Generate coverage badge
      if: matrix.python-version == '3.12'
      run: |
        COVERAGE=$(uv run python -c "import json; print(json.load(open('coverage.json'))['totals']['percent_covered_display'])")
        echo "### Overall Coverage: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY